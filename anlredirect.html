	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 1.23.1" />
    <script>
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            } 
    </script>
</head>

<body>
    <div>Redirecting ...</div>
	<script>
   
    // Google Analyics tracking
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
track = getParameterByName('id');
pn = getParameterByName('pn');
target = window.location.href.split( "&tg=")[1];
title = getParameterByName('ti');

console.log('analytics id: ' + track + ' pn: ' + pn + ' target: ' + target + ' title: ' + title);

if ((typeof pn === "undefined") == true ) {
    ga('create', track, pn);
}
else {
    ga('create', track);
}

if ((typeof title === "undefined") == true ) {
    ga('send', 'pageview', {'page': target });
} else {
    ga('send', 'pageview', {'page': target, 'title': title });
}

if ((typeof target === "undefined") == true ) {
    console.log('no target!')
} else {
    window.location.href = target;
}

</script>
</body>
